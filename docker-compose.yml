services:
  mongodb:
    image: mongo
    # ports:
    #   - "27017:27017"
    volumes:
      - mongo-data:/data/db
      # - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    restart: unless-stopped


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "npm run build && npm run start"
    ports:
      - "3456:3456"
    env_file:
      - .env.docker
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongo-data: