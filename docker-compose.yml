services:
  mongodb:
    image: mongo
    # ports:
    #   - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    restart: unless-stopped
    command:


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "sleep 5 && npm run build && npm run start"
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongo-data: