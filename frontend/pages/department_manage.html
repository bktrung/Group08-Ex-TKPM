<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Khoa</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid px-5 mt-5">
        <h2 class="mb-4 text-center">Quản lý Khoa</h2>

        <div class="row mb-3">
            <div class="col-md-4">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#facultyModal"
                    onclick="openModal()">+ Thêm Khoa</button>
            </div>
        </div>

        <!-- Bảng danh sách khoa -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-primary text-center">
                    <tr>
                        <th>STT</th>
                        <th>Tên Khoa</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="faculty-table-body">
                  
                </tbody>
            </table>
        </div>

        <div id="no-results" class="alert alert-info text-center d-none">
            Không tìm thấy khoa phù hợp với tìm kiếm của bạn.
        </div>
    </div>

    <!-- Modal thêm/sửa khoa -->
    <div class="modal fade" id="facultyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm Khoa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
            
                    <label for="facultyName">Tên Khoa</label>
                    <input type="text" id="facultyName" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveFacultyBtn">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="../scripts/department_manage.js"></script>
</body>

</html>
