<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sửa Thông Tin Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control.is-valid {
            border-color: #198754;
            box-shadow: 0 0 5px #198754;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 5px #dc3545;
        }

        .container {
            max-width: 700px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Sửa Thông Tin Sinh Viên</h2>

        <form id="edit-student-form">
            <div class="row mb-2">
                <div class="col-md-6">
                    <label class="form-label">Mã số sinh viên</label>
                    <input type="text" id="student-id" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Họ tên</label>
                    <input type="text" id="student-name" class="form-control" required>
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">Ngày sinh</label>
                <input type="date" id="student-dob" class="form-control" required>
                <div class="invalid-feedback">Ngày sinh không được là ngày trong tương lai</div>
            </div>

            <div class="mb-2">
                <label class="form-label">Giới tính</label>
                <select id="student-gender" class="form-select">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="mb-2">
                <label class="form-label">Khoa</label>
                <select id="student-faculty" class="form-select">
                </select>
            </div>

            <div class="row mb-2">
                <div class="col-md-6">
                    <label class="form-label">Khóa</label>
                    <input type="number" id="student-course" class="form-control" required>
                    <div class="invalid-feedback">Khóa học không thể vượt quá năm hiện tại (2025)</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Chương trình</label>
                    <input type="text" id="student-program" class="form-control" required>
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">Địa chỉ</label>
                <input type="text" id="student-address" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" id="student-email" class="form-control" required>
                <div class="invalid-feedback">Email phải có định dạng example@gmail.com</div>
            </div>

            <div class="mb-2">
                <label class="form-label">Số điện thoại</label>
                <input type="text" id="student-phone" class="form-control" required>
                <div class="invalid-feedback">Số điện thoại không hợp lệ</div>
            </div>

            <div class="mb-2">
                <label class="form-label">Tình trạng</label>
                <select id="student-status" class="form-select">
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100">Cập nhật Sinh Viên</button>
            <a href="../index.html" class="btn btn-secondary mt-2 w-100">Hủy</a>
        </form>
    </div>

    <script src="../scripts/edit_student.js"></script>

    <!-- Modal báo lỗi -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Lỗi!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalMessage">
                    Có lỗi xảy ra!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal thành công -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Thành công!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Cập nhật sinh viên thành công!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="successModalClose">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
