<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Tình trạng sinh viên</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="d-flex">

        <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-light"
            style="width: 250px; height: 100vh; position: fixed;">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <span class="fs-5 fw-bold">Quản lý Sinh Viên</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="../index.html" class="nav-link text-dark">
                         Danh sách sinh viên
                    </a>
                </li>
                <li>
                    <a href="department_manage.html" class="nav-link text-dark">
                         Danh sách khoa
                    </a>
                </li>
                <li class="nav-item">
                    <a href="status_manage.html" class="nav-link">
                         Danh sách tình trạng sinh viên
                    </a>
                </li>
                <li>
                    <a href="program_manage.html" class="nav-link text-dark">
                         Danh sách chương trình đào tạo
                    </a>
                </li>
            </ul>
        </div>

        <div class="content container-fluid px-5 mt-5">
            <h2 class="mb-4 text-center">Quản lý Tình trạng sinh viên</h2>

            <div class="row mb-3">
                <div class="col-md-4">
                    <button class="btn btn-success" id="addStatusBtn">+ Thêm Tình Trạng</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-primary text-center">
                        <tr>
                            <th>STT</th>
                            <th>Tình trạng sinh viên</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="status-table-body">
                    </tbody>
                </table>
            </div>

            <div id="no-results" class="alert alert-info text-center d-none">
                Không tìm thấy tình trạng phù hợp với tìm kiếm của bạn.
            </div>
        </div>

        <div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm Tình trạng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="statusType">Tình trạng sinh viên</label>
                        <input type="text" id="statusType" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" id="saveStatusBtn">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../scripts/status_manage.js"></script>

</body>

</html>
